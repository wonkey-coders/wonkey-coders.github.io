# Theme
#
# built-in themes:
#
#     + mkdocs (default)
#     + readthedocs
#     + windmill
#     + material
theme:
    name: material
    logo: 'images/w_round.png'
    favicon: 'images/favicon.ico'
    palette:
        scheme: slate
        primary: 'black'
        accent: 'light blue'
        #primary: 'light blue'
        #accent: 'light blue'
        #primary: 'Red'
        #accent: 'Red'
#    font:
#        text: 'Ubuntu'
#        code: 'Ubuntu Mono'
#    feature:
#        tabs: true
    #highlightjs: true
    #hljs_languages:
    #    - monkey
#    use_pygments: true
    shortcuts:
        help: 191    # ?
        next: 78     # n
        previous: 80 # p
        search: 83   # s

#use_directory_urls: false
#strict: true

#
# CSS
#
extra_css:
    - 'stylesheets/extra.css'

#
# Plugins
#
plugins:
    - section-index
    - search:
        separator: '[\s\-\.]+'


#
# Extensions
#
markdown_extensions:
    - attr_list
    #- codehilite:
    #    linenums: true
    #    guess_lang: false
    - admonition
    - toc:
        permalink: "#"
        separator: "_"
    - pymdownx.arithmatex
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
#    - pymdownx.highligth:
#        linenums: true
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
